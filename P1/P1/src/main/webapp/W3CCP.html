    <h2>Library</h2>
        <ul>

            <li><strong>Genre: </strong>Fiction </li>
            <img src="Holes.jpeg" height="300" width="200">

        <form>
                <fieldset>
                    <legend>Add Book</legend>

                    Genre: <input id="genre"/><br>
                    Cover Image: <input id="coverImage"/><br>
                </fieldset>
                <br>
                <button type="button" id="addBook">Add</button>
           <!-- <button type="button" id="showBook">See Books</button>-->
                <div id="showBook"></div>
        </form>
        <table>
            <fieldset>
            <th>
                <tr id="name"></tr>
                <tr id="author1"></tr>
                <tr id="genre1"></tr>
                <tr id="coverImage1"></tr>
            </th>
            </fieldset>
        </table> 
        <br>
    <div>
        <button type="button" id="poke">Show me Ditto!</button>
    </div>
    <div>
        <h3 id="Pokemon"></h3>
    </div>
