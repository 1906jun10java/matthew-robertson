<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Profile</title>
<link rel="stylesheet" href="P1stylesheet.css">
</head>
<body>
	<div class="display">
		<h1>WELCOME</h1>
	</div>
	<div class="display">
		<br>
		<p id="employeeId"></p>
		<br>
		<p id="firstname"></p>
		<br>
		<p id="lastname"></p>
		<br>
		<p id="username"></p>
		<br>
		<p id="email"></p>
		<br>
		<p id="managerclass"></p>
	</div>
	<h3>Update Employee Information</h3>
	<div class="display">
            <form action="empUpdateInfo" method="POST">
                <fieldset>
                    <legend>First Name:</legend>
                    <input name="firstname"/>
                </fieldset>
                <fieldset>
                    <legend>Last Name:</legend>
                    <input name="lastname" type="text"/>
                </fieldset>
                <fieldset>
                	<legend>User Name:</legend>
                	<input name="username" type="text">
                </fieldset>
                <fieldset>
                	<legend>Password:</legend>
                	<input name="password" type="text">
                </fieldset>
                <fieldset>
                	<legend>Email:</legend>
                	<input name="email" type="text">
                </fieldset>
                <input type="submit" value="Update Info"/>
            </form>
        </div>
	<form action="profile" method="get">
		<input type="submit" value="Back to Employee Home"/>
	</form>
</body>
<script src="scripts/EmpUpdatePage.js"></script>
</html>
